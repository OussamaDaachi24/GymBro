    <section class="rest">
      <div class="prof_container">
        <div class="second-layer">
          <div class="personal_data">
            <h1>My Profile</h1>
            <div class="user_identifier">
              <div class="text_data">
                <p>Name: Oussama</p>
                <p>Age: 19 yo</p>
                <p>Email: oussama1932@gmail.com</p>
              </div>
              <div class="img_data">
                <img src="../assets/images/pancake.webp" />

            </div>
          </div>

          <div class="streak_chart">

              <p>Dashboard</p>
              <canvas id="progressChart"></canvas>
              <form class="input_weigth">

                  type="number"
                  placeholder="Submit your weekly weight"

                  max="200"
                />

              </form>
            </div>
            <div class="streak">

                <div>
                  <img src="../assets/images/Group 102.png" />

                <div>
                  <img src="../assets/images/Group 102.png" />
                  <p>Wed</p>
                </div>
                <div>
                  <img src="../assets/images/Group 102.png" />
                  <p>Thu</p>
                </div>
                <div>
                  <img src="../assets/images/DaysProgress.png" />
                  <p>Fri</p>
                </div>
                <div>
                  <img src="../assets/images/DaysProgress.png" />
                  <p>Sat</p>
                </div>
                <div>
                  <img src="../assets/images/DaysProgress.png" />
                  <p>Sun</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
