          <div class="container">
              <div class="input-box">
                  <div class="button" onclick="decrease()">&#9664;</div>
                  <div class="number-display" id="number-display">2</div>
                  <div class="button" onclick="increase()">&#9654;</div>
              </div>
          </div>
      </div> <!-- Jimmi -->
      
      <script>
      document.addEventListener('DOMContentLoaded', function() {
          let count = 2;
          const min = 2;
          const max = 6;
          const numberDisplay = document.getElementById('number-display');
      
          function increase() {
              if (count < max) {
                  count++;
                  numberDisplay.textContent = count;
              }
          }
      
          function decrease() {
              if (count > min) {
                  count--;
                  numberDisplay.textContent = count;
              }
          }
      
          window.increase = increase;
          window.decrease = decrease;
      });
      </script>
