<!DOCTYPE html>
<html>
    <title>login</title>

    <head> 
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="">
        <meta name="viewport" content="width=device-width">
        <title> GymBro</title>
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="../css/login.css">
       </head>
       <body>
            <div class="login-text-container">
                <!-- Title-text-container -->
                    <div class="Title-text-container">
                        <div class="Welcome-back-container">
                            <h1>Welcom Back <span>GymBro</span>!</h1>
                        </div>
                    </div>

                    <!--the blue box container-->
                    <div class="login-container-khalil">
                        <!--the inputs container-->
                        <div class="inputs-container-khalil">
                            <!--The email input-->
                            <div class="email-container-khalil">
                                <input class="email-input-khalil" type="email" placeholder="Enter email">
                            </div>

                            <!--The password input-->
                            <div class="password-container-khalil">
                                <input class="password-input-khalil" type="password" placeholder="Enter password">
                            </div>
                        </div>
                        <!--The button-->
                        <div class="login-button-container-khalil">
                            <button class="login-button-khalil">Login</button>
                        </div>
                    </div>
            </div>
        </div>
       </body>
